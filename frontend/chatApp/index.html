<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <header>
        <h1>Chat App</h1>
    </header>
    <div class="youJoined">
        You Joined
    </div>
    <div class="joinedUsers">

    </div>
    <div class="messages">
        
    </div>
    <div class="sendMessage">
        <form id="messageForm">
            <input type="text" placeholder="Type a message" id="message">
            <input type="submit" value="send">
        </form>
    </div>
    <div class="group">
        <button class="groupBtn">Create Group</button>
        <form id="groupForm">
            <label for="name">name</label>
            <input id="name" type="text">
            <button class="selectBtn">Select Members</button>
            <div class="users"></div>
            <input type="submit">
        </form>
    </div>
    <div class="availableGrps"></div>
    <button class="logoutBtn">Logout</button>
</body>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="main.js"></script>
</html>
