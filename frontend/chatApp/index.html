<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!-- Include SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.min.css">

<!-- Include SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="grid text-center">
            <div class="row">
              <div class="col">
                <h1>Chat App</h1>
              </div>
           
              <div class="col">
                <button class="logoutBtn">Logout</button>
              </div>
            </div>
          </div>
    </header>
    


    <div class="grid text-center">
        <div class="row" id="content">
          <div class="col-2" id="groupAvailable">
            <div>available Groups</div>
            <div class="availableGrps"></div>
          </div>

<div class="col" id="chat">
                 
    <div class="nameContainer">
      <button class="grpName"></button>
        <div class="grid text-center">
         <div class="row">
          <div class="col-6">
            <div class="grpMembers" style="display: none;"> Group Members: </div>
          </div>
          <div class="col-6">
            <div class="groupAdmins" style="display: none;"> Group Admins:</div>
          </div>
        </div>
        <div class="addUser" style="display: none;">
          <button class="addUserBtn" >Add User</button>
          <div class="userToBeAdded"></div>
        </div>
       
      </div>
    </div>
    <div class="container">
      <div class="joinedUsers"></div>
        <div class="messages"></div>
          <div class="sendMessage">
              <form id="messageForm" class="row">
                  <input type="text" class="col" placeholder="Type a message" id="message">
                  <input type="submit" class="col-2 " value="send"  id="send">
              </form>
          </div>
    </div>
</div>
          <div class="col-2" id="CreateGrp">
            <div class="group">
                <button class="groupBtn">Create Group</button>
                <form id="groupForm" style="display:none">
                    
                    <input id="name" type="text" placeholder="Name">
                    <button class="selectBtn">Select Members</button>
                    <div class="users"></div>
                    <input type="submit" class="submitGrp">
                </form>
                <button class="joinGrpBtn">Join group</button>
                <div class="groups"></div>
            </div>
          </div>
        </div>
      </div>


 
    
   
   
</body>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
